---
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Install Gitleaks
        run: >
          curl -sSL
          https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64
          -o gitleaks

          chmod +x gitleaks

          sudo mv gitleaks /usr/local/bin/
      - name: Run Gitleaks Scan
        continue-on-error: true
        run: >
          gitleaks detect --source . --verbose --report-format json --report-path
          gitleaks-report.json
      - name: Upload Gitleaks Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: gitleaks-report
          path: gitleaks-report.json
      - name: Fail if Secrets are Detected
        if: failure()
        run: |
          echo "‚ùå Secrets detected! Fix them before merging."
          exit 1
